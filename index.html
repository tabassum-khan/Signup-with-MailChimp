<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter SignUp</title>

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <img class="bootstrap-icon" src="img/bootstrap.svg"></h1>

        <form action="/" class="signup-form" method="post">
            <h2 class="form-header">Please sign up!</h2>

            <input type="text" id="fname" class="form-control" placeholder="First Name" name="fname" required autofocus>
            <input type="text" id="lname" class="form-control" placeholder="Last Name" name="lname" required>
            <input type="email" id="email" class="form-control" placeholder="Email Address" name="email" required>

            <button class="btn btn-lg btn-block btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
